<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.8"
        integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
        crossorigin="anonymous"></script>
</head>

<body class="container">
    <section class="vh-100" style="background-color: #e2d5de;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <form class="d-flex justify-content-center align-items-center mb-4" action="/add-todo/"
                                method="post">
                                <div class="form-outline flex-fill">
                                    <input type="text" id="title" name="title" class="form-control form-control-lg"
                                        placeholder="What do you need to do today..." required />
                                    <label class="form-label" for="title"></label>
                                </div>
                            </form>
                            <ul class="list-group mb-0">
                                {{ range . }}
                                {{ if not .Completed }}
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                                    <div class="d-flex align-items-center">
                                        <form action="/complete-todo/{{ .ID }}" method="post" style="display:inline;">
                                            <input type="hidden" name="_del">
                                            <button class="btn btn-danger" type="submit">x</button>
                                        </form>

                                        <span class="ps-2">{{ .Title }}</span>
                                    </div>
                                    <a href="#!" data-mdb-toggle="tooltip" title="Remove item">
                                        <i class="fas fa-times text-primary"></i>
                                    </a>
                                </li>
                                <a href="#!" data-mdb-toggle="tooltip" title="Remove item">
                                    <i class="fas fa-times text-primary"></i>
                                </a>
                                </li>
                                {{ end }}
                                {{ end }}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
